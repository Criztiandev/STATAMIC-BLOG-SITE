name: Deploy to Vercel

on:
  push:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, zip, gd, curl, tokenizer, dom
          coverage: none

      - name: Setup environment
        run: |
          cp .env.example .env
          echo "APP_URL=https://criztian.vercel.app" >> .env
          echo "ASSET_URL=https://criztian.vercel.app" >> .env
          php artisan key:generate --force

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      - name: Build frontend assets
        run: |
          npm install
          npm run build

      - name: Warm Statamic cache
        run: |
          php please stache:clear
          php please stache:warm -n -q

      - name: Generate static site
        run: |
          mkdir -p storage/app/static
          php please ssg:generate

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        id: deploy
        run: |
          cd storage/app/static
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes > ../../../deployment-url.txt
          cd ../../..
          echo "url=$(cat deployment-url.txt)" >> $GITHUB_OUTPUT

      - name: Display deployment URL
        run: |
          echo "ðŸš€ Deployed to: $(cat deployment-url.txt)"
