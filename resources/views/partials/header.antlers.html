<header class="{{ segment_1 == 'contact' ? 'bg-slate-800' : 'bg-white' }} gsap-fade-down">
    <nav class="">
        <div class="flex flex-wrap items-center justify-between mx-auto p-4">

            {{# Logo #}}
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap {{ segment_1 == 'contact' ? 'text-white' : 'text-black' }}">Flowbite</span>
            </a>

            {{# More Button #}}
            <button data-collapse-toggle="navbar-solid-bg" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm {{ segment_1 == 'contact' ? 'text-gray-400 hover:bg-slate-700 focus:ring-gray-600' : 'text-gray-500 hover:bg-gray-100 focus:ring-gray-200' }} rounded-lg md:hidden focus:outline-none focus:ring-2"
                aria-controls="navbar-solid-bg" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

            {{# Header Navigation #}}
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                <ul
                    class="flex flex-col font-medium mt-4 rounded-lg {{ segment_1 == 'contact' ? 'bg-slate-700' : 'bg-gray-50' }} md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
                    {{ nav:header }}
                    <li>
                        <a href="{{ url }}" class="block py-2 px-3 md:p-0 {{ segment_1 == 'contact' ? 'text-white' : 'text-black' }} rounded-sm md:bg-transparent"
                            aria-current="page">
                            {{ title }}</a>
                    </li>
                    {{ /nav:header }}

                </ul>
            </div>

            {{ partial:components/buttons/primary-button href="/contact" label="Lets talk" }}
        </div>
    </nav>
</header>
