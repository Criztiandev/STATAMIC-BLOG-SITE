<header class="{{ segment_1 == 'contact' ? 'bg-black' : 'bg-white' }} gsap-fade-down sticky top-0 z-50 ">
    <nav class="max-w-7xl mx-auto">
        <div class="flex flex-wrap items-center justify-between p-3 sm:p-4">

            <a href="/" class="flex items-center space-x-2 sm:space-x-3">
                <span
                    class="text-xl sm:text-2xl font-semibold whitespace-nowrap {{ segment_1 == 'contact' ? 'text-white' : 'text-black' }}">Criz</span>
            </a>

            <button data-collapse-toggle="navbar-solid-bg" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm {{ segment_1 == 'contact' ? 'text-gray-400 hover:bg-gray-900 focus:ring-gray-600' : 'text-gray-500 hover:bg-gray-100 focus:ring-gray-200' }} rounded-lg lg:hidden focus:outline-none focus:ring-2 transition-colors"
                aria-controls="navbar-solid-bg" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

            <div class="hidden w-full lg:flex lg:w-auto lg:items-center lg:gap-4" id="navbar-solid-bg">
                <ul
                    class="flex flex-col font-medium mt-4 rounded-lg {{ segment_1 == 'contact' ? 'bg-gray-900' : 'bg-gray-50' }} lg:space-x-6 xl:space-x-8 lg:flex-row lg:mt-0 lg:border-0 lg:bg-transparent p-4 lg:p-0">
                    {{ nav:header }}
                    <li>
                        <a href="{{ url }}"
                            class="block py-2 px-3 lg:p-0 {{ segment_1 == 'contact' ? 'text-white hover:text-gray-300' : 'text-black hover:text-gray-600' }} rounded-sm lg:bg-transparent transition-colors text-sm lg:text-base"
                            aria-current="page">
                            {{ title }}
                        </a>
                    </li>
                    {{ /nav:header }}
                </ul>

                {{# CTA Button - Visible on Desktop #}}
                <div class="hidden lg:block mt-4 lg:mt-0">
                    {{ partial:components/buttons/primary-button href="/contact" label="Lets talk" }}
                </div>
            </div>
        </div>
    </nav>
</header>
