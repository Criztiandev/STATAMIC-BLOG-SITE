<section class="max-w-[800px] mx-auto">
    <article class=" prose prose-lg flex flex-col  justify-center items-center mt-[150px]">
        <div class="flex flex-col justify-center items-center">
            <h1>
                {{ title }}
            </h1>

            <div class="flex gap-4">
                <time>{{ date }}</time>
                <span>|</span>
                <span>{{ author:name}}</span>
            </div>

        </div>

        <div class="w-full rounded-md overflow-hidden">
            <img src="{{ thumbnail }}" class="w-full rounded-md" />
        </div>

        <div class="max-w-none blog-content">
            {{ content }}
        </div>
    </article>
</section>
